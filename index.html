<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css"> 
  <title>Camilo Patiño from Frontend Mentor | Product preview card component</title>
</head>

<body>

  <div class="fondo">

    <header id="parfum">
      <img class="imgMobil" src="./images/image-product-mobile.jpg" alt="PerfumeMobil">
      <img class="imgDesk" src="./images/image-product-desktop.jpg" alt="PerfumeDesk">
    </header>

    <article>

      <h2 class="perfume">PERFUME</h2>

      <section class="nombre">
        <h1>Gabrielle Essence Eau De Parfum</h1>
      </section>

      <section>
      <p class="description">A floral, solar and voluptuous interpretation composed 
        by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>
      </section>

      <div class="prices">
        <p class="finalprice">$149.99</p>
        <p class="priceundiscount">$169.99</p>
      </div>

      <section class="carrito" >
        <button><img src="./images/icon-cart.svg" alt="carrito">Add to Cart</button>
      </section>
    </article>
  </div>
</body>
<footer>
  <div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://github.com/Kmo73">Camilo Patiño</a>.
  </div>
</footer>
</body>
</html>
